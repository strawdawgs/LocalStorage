<!DOCTYPE html>
<head>

    <title>Receiver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ReceiverStyle.css">
    <script type="text/javascript" src="ReceiverScript.js"></script>

</head>
<body>

    <div class="page-wrapper">

        <div class="header">

            <h1>This is the "Receiver" page</h1>

            <p>This page will "receive" the record information from the "sender" page.</p>

        </div>

        <div class="info-displayer-container">

            <div class="info-displayer">

                <div class="information">

                    <label for="fname">First Name:</label>
                    <span id="fname-span"></span><br><br>
                    <label for="lname">Last Name:</label>
                    <span id="lname-span"></span><br><br>
                    <label for="email">E-Mail:</label>
                    <span id="email-span"></span><br><br>
                    <label for="phone">Phone Number:</label>
                    <span id="phone-span"></span>

                </div>

            </div>

        </div>

        <div class="refresh-button-container">
            <button id="refresh-button" onclick="refreshData()">Refresh</button>
        </div>

    </div>
    
</body>
